<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Chit Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="/img/favicon.png" >
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">
    
        </div>
        <div class="chat__main">
            <h2>Chit Chat</h2>
            <div id="messages" class="chat__messages">
                
            </div>
            <div class="compose">
                <form id="messageForm">
                    <input type="text" placeholder="Type you message here" name="message">
                    <button name="sendBtn">Send</button>
                </form>
                <button id="btnLocation">Send Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
